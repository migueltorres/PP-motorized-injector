[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_port = /dev/cu.SLAB_USBtoUART
monitor_speed = 9600
lib_deps = 
	Wire
	SPI
	gin66/FastAccelStepper@^0.31.4
	thomasfredericks/Bounce2@^2.72
	adafruit/Adafruit MAX31855 library@^1.4.2
	adafruit/Adafruit NeoPixel@^1.12.4
